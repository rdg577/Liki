<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="ipaslakSaKaban()">Ipaslak</button>
  <ion-list *ngIf="mgaPrutas">
    <ion-list-header>My Fruits</ion-list-header>
    <ion-item *ngFor="let prutas of mgaPrutas" (click)="displayDetail(prutas)">
      {{ prutas.name }}
    </ion-item>
  </ion-list>

</ion-content>
